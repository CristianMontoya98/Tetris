<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>

    <h1>TETRIS</h1>
    
    <div class="container">
        <div class="message">
            <h2 id="text">INSTRUCCIONES</h2>
            <h2 id="textPoints">W : Girar figura</h2>
            <h2 id="textMoveL">A : Mover izquierda</h2>
            <h2 id="textMoveR">S : Mover abajo</h2>
            <h2 id="textMoveD">D : Mover Derecha</h2>
            <button class="info__button" id="play2">JUGAR</button>
        </div>
        <div class="botones__cel">
            <button class="button__cel-icon" id="btn-left"><i class="fas fa-arrow-alt-circle-left"></i></button>
            <button class="button__cel-icon" id="btn-right"><i class="fas fa-arrow-alt-circle-right"></i></button>
            <button class="button__cel-icon" id="btn-rotate"><i class="fas fa-redo"></i></button>
        </div>
        <div class="canvas">
            <canvas id="canva" width="350" height="700" >
            </canvas>
            
        </div>
        
        <div class="info">
            <div class="info__proxima">
                <canvas id="nextImage" width="130" height="130"></canvas>
            </div>
            <div class="info__description">
                <div class="info__1">
                    <h2 class="info__ info__text-points">PUNTOS:</h2>
                    <h2 class="info__ info__value-points" id="puntos"> 0</h2>
                </div>
                <div class="info__2">
                    <h2 class="info__ info__text-level">NIVEL:</h2>
                    <h2 class="info__ info__value-level" id="nivel"> 0</h2>
                </div>
                <div class="info__3">
                    <h2 class="info__ info__text-lines">LINEAS:</h2>
                    <h2 class="info__ info__value-lines" id="lineas"> 0</h2>
                </div>
                
            </div>
        </div>
        
    </div>
    <footer>
        <section class="footer">
            <p>Tetris para bootcamp programate</p>
            <p>Cristian Montoya</p>
            <p>Sebastian Murcia</p>
            <p>2021Â©</p>
            <div class="logos">
            <a href="https://github.com/CristianMontoya98" target="_blank"><img src="img/FinalC.png" alt=""></a>
            <a href="https://github.com/jsmurcia" target="_blank"><img id="redondear" src="img/logo.png" alt=""></a>
            </div>
        </section>
    </footer>
</body>
<script src="js/main.js" type='module'></script>
<script src="https://kit.fontawesome.com/a2977c897f.js" crossorigin="anonymous"></script>
</html>
