<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyacto</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div class="container">
        <div class="botones__cel">
            <button class="button__cel-icon"><i class="fas fa-arrow-alt-circle-left"></i></button>
            <button class="button__cel-icon"><i class="fas fa-arrow-alt-circle-right"></i></button>
            <button class="button__cel-icon"><i class="fas fa-redo"></i></button>
        </div>
        <div class="canvas">
            <canvas id="canva" widht="350" height="700"></canvas>
        </div>
        <div class="info">
            <div class="info__proxima"></div>
            <div class="info__description">
                <div class="info__1">
                    <h1 class="info__ info__text-points">PUNTOS:</h1>
                    <h1 class="info__ info__value-points"> 10.000</h1>
                </div>
                <div class="info__2">
                    <h1 class="info__ info__text-level">NIVEL:</h1>
                    <h1 class="info__ info__value-level"> 2</h1>
                </div>
                <div class="info__3">
                    <h1 class="info__ info__text-lines">LINEAS:</h1>
                    <h1 class="info__ info__value-lines"> 4</h1>
                </div>
                <button class=" info__button">JUGAR</button>
            </div>
        </div>
        
    </div>
</body>
<script src="js/main.js" type='module'></script>
<script src="https://kit.fontawesome.com/a2977c897f.js" crossorigin="anonymous"></script>
</html>
